
<html lang="pt-br">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-AU-COMPATIBLE" content="ie=edge">
<title>Login</title>
<link rel="stylesheet" href="css/cadastro.css">
<link rel="stylesheet" href="css/styles.min.css">
<link rel="shortcut icon" type="image/png" href="img/logo.png">
</head>
<body>
     
    <form class="form" action="Sobre o site.html">
        <div class="card">
            <div class="card-top">
                <img class="imglogin" src="img/logo.png" alt="" width=110>
                <h2 clas="titulo">Faça seu login!</h2>
            </div> 
        
        <div class="card-grupos">
            <label>Email</label>
            <input type="email" name="email" placeholder="covidnews@gmail.com" required>           
        </div>
        <div class="card-grupos">
            <label>Senha</label>
            <input type="password" name="senha" placeholder="Insira sua senha" required>           
        </div>
       
       
<div class="card-grupos">
            <label><input type="checkbox"> Lembrar login</label>
            <div class="não">
                <a href="cadastro.html">Não sou cadastrado</a>
                </div>
        </div>
        <div class="card-grupos" class="btn">
            <button type="submit">Logar</button>
                 
        </div>
    </div>
    </form>


</body>
</html>
